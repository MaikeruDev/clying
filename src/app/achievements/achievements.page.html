<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="closeModal()">
        <ion-icon name="arrow-back-circle-outline" style="padding-right: 5px;"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title class="ion-text-center" style="color: white; background: #ea5153; padding-top: 15%; padding-bottom: 15%; font-family: 'Bebas Neue', cursive; letter-spacing: 1.5px;">Achievements</ion-title>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Unlocked <ion-icon style="vertical-align: middle;" name="lock-open-outline"></ion-icon></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="people"></ion-icon>
            <ion-label style="vertical-align: middle;"> Friends</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="star"></ion-icon>
            <ion-label style="vertical-align: middle;"> First Game</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="trophy"></ion-icon>
            <ion-label style="vertical-align: middle;"> First Win</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="crop"></ion-icon>
            <ion-label style="vertical-align: middle;"> Upload a Profile Picture</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Locked <ion-icon style="vertical-align: middle;" name="lock-closed-outline"></ion-icon></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="trending-up"></ion-icon>
            <ion-label style="vertical-align: middle;"> 10 Games</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-icon style="vertical-align: middle;" name="balloon"></ion-icon>
            <ion-label style="vertical-align: middle;"> Reach 100 Points</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
