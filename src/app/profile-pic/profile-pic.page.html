<ion-content>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="closeModal()">
        <ion-icon name="arrow-back-circle-outline" style="padding-right: 5px;"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title class="ion-text-center" style="color: white; background: #ea5153; padding-top: 15%; padding-bottom: 15%; font-family: 'Bebas Neue', cursive; letter-spacing: 1.5px;">PROFILE Picture</ion-title>

  <div class="file-input" *ngIf="!croppedImage">
    <input (change)="fileChangeEvent($event)" type="file" name="file-input" id="file-input" class="file-input__input" accept="image/png, image/jpeg"/>
    <label class="file-input__label" for="file-input">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload" class="svg-inline--fa fa-upload fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          fill="currentColor"
          d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
        ></path>
      </svg>
      <span>Upload Image</span></label
    >
  </div>

  <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" format="png" [resizeToWidth]="256" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()" ></image-cropper>

  
  <ion-button *ngIf="croppedImage" expand="block" (click)="uploadPic()">Done</ion-button>
  <ion-button *ngIf="croppedImage" expand="block" fill="outline" (click)="cancelCrop()">Cancel</ion-button>
</ion-content>
